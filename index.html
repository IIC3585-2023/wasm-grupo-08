<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WASM demo</title>
  </head>
  <body>
    <div class="input">
      <div>
        <label class="form-label">Input file</label>
        <input type="file" value="input.txt" id="inputFile" />
      </div>
      <div>
        <input type="submit" value="Submit" id="submit-button" />
      </div>
    </div>
    <div class="benchmark-container">
      <div class="benchmark js" id="js">
        <div class="title">JavaScript</div>
        <span class="value"id="JSValue">-</span>
      </div>
      <div class="benchmark wasm" id="wasm">
        <div class="title">WASM</div>
        <span class="value" id="wasmValue">-</span>
      </div>
    </div>
  </body>
  <script type="module" src="owo.js"></script>
  <script type="module" src="script.js"></script>
</html>
